<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1">
              <img src="./assets/img/image1.jpg" alt="meme slide">
              <h2>Frontend or backend?</h2>
            </div>
            <div class="slides slide2">
              <img src="./assets/img/image2.jpg" alt="meme slide">
              <h2>Or UX/UI?</h2>
            </div>
            <div class="slides slide3">
                <img src="./assets/img/image3.jpg" alt="meme slide">
              <h2>May be QA?</h2>
            </div>
            <div class="slides slide4">
                <img src="./assets/img/image4.jpg" alt="meme slide">
              <h2>Or PM?</h2>
            </div>
            <div class="slides slide5">
                <img src="./assets/img/image5.jpg" alt="meme slide">
              <h2>Oh! It's my choice!</h2>
            </div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div> 
</body>
</html>
